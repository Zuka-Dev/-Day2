<div id="joim" class="flex-container container  bg-white">
    <div class="flex-item container w-100">
        <form action="" method="get">
            <fieldset>
              <center><legend><strong>Log In</strong></legend></center>
                <div class="form-group">
                    <label for="uname">UserName</label>
                    <input type="text" class="form-control" name="uname" id="uname"required>
                </div>
                <div class="form-group">
                    <label for="pword">Password</label>
                   <input type="password" name="pword" class="form-control" id="pword" required>
                </div>
                <div class="form-group">
                    <input type="submit"  title="Click here to Log In" class="form-control btn btn-primary"value="Log In">
                </div>
            </fieldset>
        </form>
    </div>
    <div class="flex-item container text-center"><p><a href="#">Forgot Password?</a></p></div>
    <div class="flex-item container text-center"><p>Dont have an account? <a href="index.html">Sign Up?</a></p></div>

</div>
